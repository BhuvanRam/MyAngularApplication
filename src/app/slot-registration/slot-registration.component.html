<div class='panel'>
  <div class='panel-heading'>
    <h2>Slot Registration</h2>
  </div>
  <div class='panel-body'>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Slot</label>
        <div class="col-sm-10">
          <input type="text" name="slot" class="uui-form-element" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Class</label>
        <div class="col-sm-10">
          <select class="selectpicker uui-form-element">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Id</label>
        <div class="col-sm-10">
          <input type="text" name="employeeId" class="uui-form-element" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="firstName" class="uui-form-element" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" name="lastName" class="uui-form-element" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
          <input type="text" name="mobile" class="uui-form-element" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-1">
          <button class="uui-button lime-green">Apply</button>
        </div>
        <div class="col-sm-1">
          <button class="uui-button">Release</button>
        </div>
      </div>


    </form>
  </div>
</div>
