<div class='panel-heading'>
  <h2>Vehicle Search</h2>
</div>
<div class='panel-body'>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Vehicle #</label>
      <div class="col-sm-10">
        <input type="text" name="vehicleNumber" class="uui-form-element" />
        <a class="btn btn-success btn-md" (click)='imageScanning()'>
          <span class="glyphicon glyphicon-camera"></span>
        </a>
      </div>
    </div>
    <div id="screenshot" *ngIf='imageScanningContent' class="form-group row">  
      <label class="col-sm-2 col-form-label">Camera</label>    
      <div class="col-sm-10">        
        <video autoplay width="320" height="240" *ngIf='imageScanningContent' #video style='margin-left:-20px;' (click)='CaptureScreenshot()'></video>
      </div>
       <img id="image1" src="" type="file" width="320" height="240" style='display: none' #img> 
       <canvas #canvas style='display: none'></canvas>   
      <!-- <button id="screenshot-button" class="screenshot-button" (click)='CaptureScreenshot()'>Screenshot</button>
      <button id="getOcr">ImageToText Conversion</button>           -->
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee Id</label>
      <div class="col-sm-10">
        <input type="text" name="employeeId" class="uui-form-element" />
      </div>
    </div>

  </form>
</div>
